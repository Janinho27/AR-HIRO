      <!doctype HTML>
      <html>
        <head>
          <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
          <title>
            AR.js for hiro Marker
          </title>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
          <a-scene>
              <a-marker id="mymarker" preset="hiro">
      <!-- Comment for a-text: UNI Siegen -->
      <a-text position="0.00 0.50 0.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  value="UNI Siegen" color="#4545aa" height="6.00" ></a-text>
         <!-- Comment for a-torus:  -->
      <a-torus position="0.00 0.50 0.00" material="color: #80ff00;opacity:0.5" rotation="0 0 0.1"  radius="1.50" radius-tubular="0.50" ></a-torus>
   
              </a-marker>
              <a-entity camera></a-entity>
         </a-scene>
        </body>
      </html>
